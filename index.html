<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elemental Clash</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>

<body>
    <header class="gameHeader">
        <h1>Welcome to Elemental Clash</h1>
        <p>3 Elements&emsp;|&emsp;5 Lives&emsp;|&emsp;2 Destinies</p>
        <p>
            <span class="earthColor">Earth</span> beats <span class="waterColor">Water</span>&emsp;|&emsp;
            <span class="waterColor">Water</span> beats <span class="fireColor">Fire</span>&emsp;|&emsp;
            <span class="fireColor">Fire</span> beats <span class="earthColor">Earth</span>
        </p>
    </header>

    <main class="mainContent">
        <div class="elementsArea">
            <button type="button" class="elementButton earthButton">
                <img class="elementIcon earthIcon" src="#" alt="Earth">
            </button>
            <button type="button" class="elementButton waterButton">
                <img class="elementIcon waterIcon" src="#" alt="Water">
            </button>
            <button type="button" class="elementButton fireButton">
                <img class="elementIcon fireIcon" src="#" alt="Fire">
            </button>
        </div>

        <img src="images/separator.jpg" alt="Separator" class="separator">

        <div class="gameOutput">
            <div class="computerPlayDiv greyBorder centering">
                <p class="computerTitle">Enemy's Element</p>
                <img src="#" alt="ComputerIcon" class="computerIcon">
            </div>
            <div class="gameResults">
                <p class="round">Round: 0</p>
                <p class="lives">Your Lives: 5 ︱ Enemy's Lives: 5</p>
                <p class="combatText">Combat Area: Empty</p>
            </div>
        </div>

        <div class="gameEndDiv">
            <p class="gameEndText">You Won!</p>
            <button class="playAgain">Fight Again!</button>
        </div>
    </main>

    <footer class="copyright">
        <p>☽ Crafted by Catsucci&ensp;|&ensp;Credits to mooniiDev for inspiration ☾</p>
    </footer>
    </main>
</body>

</html>
