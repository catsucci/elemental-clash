<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoC</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="gameHeader">
        <h1>Welcome to ze Battle of ze Classes</h1>
        <p>3 Classes&emsp;|&emsp;5 Lives&emsp;|&emsp;2 Destinies</p>
        <p>
            <span class="assassinColor">Assassin</span> beats <span class="archerColor">Archer</span>&emsp;|&emsp;
            <span class="archerColor">Archer</span> beats <span class="tankColor">Tank</span>&emsp;|&emsp;
            <span class="tankColor">Tank</span> beats <span class="assassinColor">Assassin</span>
        </p>
    </header>

    <main class="mainContent">
        <div class="elementsArea">
            <button type="button" class="elementButton assassinButton">
                <img class="elementIcon assassinIcon" src="drawable/images/Basic-Sword.png" alt="Assassin">
            </button>
            <button type="button" class="elementButton archerButton">
                <img class="elementIcon archerIcon" src="drawable/images/Basic-Bow.png" alt="Archer">
            </button>
            <button type="button" class="elementButton tankButton">
                <img class="elementIcon tankIcon" src="drawable/images/Basic-Shield.png" alt="Tank">
            </button>
        </div>

        <br class="braker">
        <!-- <img src="images/separator.jpg" alt="Separator" class="separator"> -->

        <div class="gameOutput">
            <div class="npcPlayDiv greyBorder centering">
                <p class="computerTitle">Enemy's Element</p>
                <img src="drawable/images/zZz.png" alt="ComputerIcon" class="npcIcon">
            </div>
            <div class="gameResults">
                <p class="rounds">Round: 0</p>
                <p class="health">Your Lives: 5 ︱ Enemy's Lives: 5</p>
                <p class="combatText">Combat Area: Empty</p>
            </div>
        </div>

        <div class="gameEndDiv">
            <p class="gameEndText"></p>
            <button class="playAgain">Fight Again!</button>
        </div>
    </main>

    <footer class="copyright">
        <p>☽ Crafted by Catsucci&ensp;|&ensp;Credits to mooniiDev for inspiration ☾</p>
    </footer>
    </main>
</body>

</html>
