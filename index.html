<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoC</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="gameHeader">
        <h1>Welcome to ze Battle of ze Classes</h1>
        <p>3 Classes&emsp;|&emsp;5 Lives&emsp;|&emsp;2 Destinies</p>
        <p>
            <span class="earthColor">Assassin</span> beats <span class="waterColor">Archer</span>&emsp;|&emsp;
            <span class="waterColor">Archer</span> beats <span class="fireColor">Tank</span>&emsp;|&emsp;
            <span class="fireColor">Tank</span> beats <span class="earthColor">Assassin</span>
        </p>
    </header>

    <main class="mainContent">
        <div class="elementsArea">
            <button type="button" class="elementButton earthButton">
                <img class="elementIcon earthIcon" src="drawables/images/invertedSpearOfHeaven.png" alt="Earth">
            </button>
            <button type="button" class="elementButton waterButton">
                <img class="elementIcon waterIcon" src="drawables/images/imaginaryTechniquePurple.png" alt="Water">
            </button>
            <button type="button" class="elementButton fireButton">
                <img class="elementIcon fireIcon" src="drawables/images/bigRaga.png" alt="Fire">
            </button>
        </div>

        <img src="images/separator.jpg" alt="Separator" class="separator">

        <div class="gameOutput">
            <div class="npcPlayDiv greyBorder centering">
                <p class="computerTitle">Enemy's Element</p>
                <img src="#" alt="ComputerIcon" class="npcIcon">
            </div>
            <div class="gameResults">
                <p class="rounds">Round: 0</p>
                <p class="health">Your Lives: 5 ︱ Enemy's Lives: 5</p>
                <p class="combatText">Combat Area: Empty</p>
            </div>
        </div>

        <div class="gameEndDiv">
            <p class="gameEndText"></p>
            <button class="playAgain">Fight Again!</button>
        </div>
    </main>

    <footer class="copyright">
        <p>☽ Crafted by Catsucci&ensp;|&ensp;Credits to mooniiDev for inspiration ☾</p>
    </footer>
    </main>
</body>

</html>
